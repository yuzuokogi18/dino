

<div class="form-wrapper">
  <button class="menu-item" routerLink="/inicio">
    <img src="assets/atras.png" alt="Volver" class="side-logo" />
  </button>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-container">
    <img src="assets/logodino.png" alt="Logo" class="logo" />
    <h2>Registro de Usuario</h2>

    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" formControlName="username" required>
      <div *ngIf="registerForm.get('username')?.hasError('required')">
        <small class="error">El nombre de usuario es requerido</small>
      </div>
      <div *ngIf="usernameExists">
        <small class="error">El nombre de usuario ya existe</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" formControlName="email" required>
      <div *ngIf="registerForm.get('email')?.hasError('required')">
        <small class="error">El correo electrónico es requerido</small>
      </div>
      <div *ngIf="registerForm.get('email')?.hasError('email')">
        <small class="error">Correo electrónico no válido</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" required>
      <div *ngIf="registerForm.get('password')?.hasError('required')">
        <small class="error">La contraseña es requerida</small>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
      <div *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
        <small class="error">Confirmar la contraseña es requerido</small>
      </div>
      <div *ngIf="passwordMismatch">
        <small class="error">Las contraseñas no coinciden</small>
      </div>
    </div>

    <button type="submit">Registrar</button>
  </div>
  
</form>
